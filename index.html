<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="activities"></h1>
  <h3 id="learn">To learn: <a href="">Visit this!</a></h3>
  <script>
    function doSomething(){
     
      fetch('http://www.boredapi.com/api/activity/')
    .then(res=>res.json())
    .then(data=>{
      document.getElementById('activities').innerText=data.activity;
    })
    }
    doSomething();
    setInterval(() => {
      doSomething();
    }, 2000);
  </script>
</body>
</html>
